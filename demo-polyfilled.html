<!doctype html>
<html>
<head>
    <title>DAWA autocomplete - demo</title>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" href="css/autocomplete.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/es6-promise/4.1.0/es6-promise.auto.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script src="dist/dawa-autocomplete-ng.js"></script>
</head>
<body>
<h3>Default options</h3>
<div class="autocomplete-container">
    <input id="autocomplete-default">
    </div>
</div>

<h3>adgangsadresserOnly=true</h3>
<div class="autocomplete-container">
    <input id="autocomplete-adgangsadresser-only">
    </input>
</div>
<h3>minLength=3</h3>
<div class="autocomplete-container">
    <input id="autocomplete-minlength-3">
    </input>
</div>
</body>
<script>
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-default"), {});
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-adgangsadresser-only"), {
    adgangsadresserOnly: true
  });
  dawaAutocomplete.dawaAutocomplete(document.getElementById("autocomplete-minlength-3"), {
    minLength: 3
  });
</script>
</html>
